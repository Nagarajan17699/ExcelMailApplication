<html>
    <head>
        <title>ExcelMailApplication</title>
        <!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </head>
    <body>
       <div class="container-fluid no-padding" >
        <div class="row height-50 ">
           <div class="col-sm-4" style="background-color: aquamarine;"></div>
           <div class="col-sm-5 pl-5 pt-4" style="background-color: aquamarine; font-size:x-large;" >&nbsp;Excel&nbsp; Mail&nbsp; Application</div>
           <div class="col-sm-3" style="background-color: aquamarine;"></div>
        </div>
       </div>
        <div class="container-fluid no-padding">
            <div class="row" style="padding-top: 200px;">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                        <form action="SendMail" enctype="multipart/form-data" method="post">
                        <div class="form-group">
                          <label for="subject">Subject:</label>
                          <input type="text" class="form-control" id="subject" aria-describedby="subject" placeholder="Enter your Subject..." name="subject">
                        </div>
                        <div class="form-group">
                            <label for="message">Message:</label><br>
                          <textarea rows="5" cols="100%" name="message" placeholder="Enter Your Message..."></textarea>
                        </div>
                        <div class="form-group">
                            <label for="file">Select File: </label>
                            <input type="file" class="form-control-file" id="file" name="file">
                        </div>
                        <button type="submit" class="btn btn-info">Submit</button>
                      </form>
                </div>
                <div class="col-sm-3"></div>
            </div>
            
        </div> 
       
           
       
    </body>
</html>
